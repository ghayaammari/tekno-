<div class="offset-md-3 col-md-6 col-12 ">
  <div class="input-group ">
    <div class="input-group-text">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
    </div>
    <input placeholder="search vendeur..." [(ngModel)]="searchv" type="text" class="form-control" aria-label="Text input with checkbox">
  </div>
</div>

      
  
<div  class="mt-5" *ngFor="let client of clients | filter:searchv">
  <div class="offset-md-3 col-md-6 col-12 mb-2 " (click)="showCard(client)">
    <img [src]="client.photoUrl" alt="{{ client.name }}" width="80" height="80">
    <span> {{ client.name }}</span>
  </div>
</div>

<div class="container mt-3" *ngIf="selectedClient">
                  <div class="row">
                    <div class="col">
                      <div class="card" id="card-user">
                        <div class="card-body">
                          <img [src]="selectedClient.photoUrl" alt="{{ selectedClient.name }}" width="80px"  height="80px"  >
      
                          <label for="name">Vendeur :</label> 
      
                          <h5 class="card-title">{{ selectedClient.name }}</h5>
                          
                          <button id="supp" class="btn btn-danger"  (click)="deleteClient(selectedClient)" >Delete</button>
      
                        </div>
                      </div>
                    </div>
                  </div>
</div>
