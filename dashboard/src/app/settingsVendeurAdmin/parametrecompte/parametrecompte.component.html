          <!-- Div pour le formulaire (aligné à gauche) -->
          <div class="form-container">
              <form>
                  <h1>Parametre du compte</h1>

                  <!-- <div class="separation"></div> -->
                  
                  <div class="form-group">
                      <h3>Modifier votre adresse e-mail</h3>
                      <input type="text" id="Email" [(ngModel)]="Email" name="Email" required  placeholder="email@gmail.com"/>

                  </div>
                  <button class="update-button" (click)="Updatemail()">Mettre à jour l'adresse email</button>


                  <div class="form-group">
                      <h3>Mettre à jour vos informations personnelles</h3>

                      <label for="prenom">Username</label>

                      <input type="text" id="nom" [(ngModel)]="username" name="username" required />
                  </div>
                  <div class="form-group">
                      <label for="prenom">Numéro du téléphone</label>
                      <input type="text" id="telephone" [(ngModel)]="telephone" name="telephone" required />
                  </div>

                  <button class="update-button" (click)="Updateinfos()">Mettre à jour les informations personnelles</button>




          

                  <div class="form-group">
                      <h3>Modifier le mot de passe</h3>

                      <label for="motDePasse">Nouveau mot de passe</label>
                      <input type="password" id="motDePasse" [(ngModel)]="motDePasse" class="form-control" name="motDePasse" required placeholder="********" />
                  </div>
                  <button class="update-button" (click)="Updatemdp()">Mettre à jour le mot de passe</button>


                  <!-- Boutons placés dans la même ligne -->
                  <div class="buttons-container">
                      <button class="update-button" (click)="Updatecompte()">Modifier toutes les informations</button>
                      <button class="delete-button" (click)="Delete()">Supprimer le compte</button>
                  </div>
              </form>
          </div>
